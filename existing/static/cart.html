<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-img {
            max-height: 80px;
            max-width: 80px;
            object-fit: contain;
        }
        .qty-input {
            width: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BuyZu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">
                            <i class="bi bi-cart"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Your Shopping Cart</h1>
        
        <div id="cartContent">
            <p class="text-center my-5">Loading cart...</p>
        </div>
    </div>

    <script>
        // SessionID 管理
        function getCookie(name){
            const m = document.cookie.match('(?:^|; )'+name+'=([^;]+)');
            return m ? decodeURIComponent(m[1]) : null;
        }
        
        function setCookie(name, val, days=365){
            document.cookie = `${name}=${encodeURIComponent(val)};expires=${new Date(Date.now()+days*864e5).toUTCString()};path=/`;
        }
        
        function ensureUser(){
            let uid = localStorage.getItem('userID') || getCookie('SESSIONID');
            if(!uid){
                uid = 'sess_'+Date.now().toString(36)+'_'+Math.random().toString(36).slice(2,6);
                localStorage.setItem('userID', uid);
                setCookie('SESSIONID', uid);
            }
            return uid;
        }

        // 加载购物车
        async function loadCart() {
            const uid = ensureUser();
            const cartContent = document.getElementById('cartContent');
            
            try {
                const response = await fetch('/api/cart', {
                    headers: {
                        'X-UserID': uid
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load cart');
                }
                
                const cartData = await response.json();
                
                if (!cartData.items || cartData.items.length === 0) {
                    cartContent.innerHTML = `
                        <div class="alert alert-info">
                            Your cart is empty. <a href="products.html">Continue shopping</a>
                        </div>
                    `;
                    return;
                }
                
                let totalAmount = 0;
                let table = `
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                cartData.items.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    totalAmount += subtotal;
                    
                    table += `
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="/images/products/${item.img}" alt="${item.productName}" class="product-img me-3">
                                    <div>
                                        <a href="product.html?id=${item.productID}">${item.productName}</a>
                                        <div class="text-muted small">${item.brandName}</div>
                                    </div>
                                </div>
                            </td>
                            <td>¥${item.price.toFixed(2)}</td>
                            <td><input type="number" class="form-control qty-input" min="1" value="${item.quantity}" data-id="${item.productID}" data-original-value="${item.quantity}"></td>
                            <td>¥${subtotal.toFixed(2)}</td>
                            <td>
                                <button class="btn btn-sm btn-danger remove-item" data-id="${item.productID}">Remove</button>
                            </td>
                        </tr>
                    `;
                });
                
                table += `
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                <td colspan="2"><strong>¥${totalAmount.toFixed(2)}</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
                        <button id="btnCheckout" class="btn btn-success">Proceed to Checkout</button>
                    </div>
                `;
                
                cartContent.innerHTML = table;
                
                // 添加数量变更事件
                document.querySelectorAll('.qty-input').forEach(inp => {
                    inp.addEventListener('change', async () => {
                        const pid = inp.dataset.id;
                        const qty = Math.max(1, parseInt(inp.value) || 1);
                        const originalValue = inp.getAttribute('data-original-value') || qty;
                        
                        try {
                            const response = await fetch('/api/cart', {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-UserID': uid
                                },
                                body: JSON.stringify({ id: pid, qty })
                            });
                            
                            if (!response.ok) {
                                const errorData = await response.json();
                                console.error('更新购物车失败:', errorData);
                                alert('Failed to update cart quantity');
                                inp.value = originalValue; // 恢复原始值
                                return;
                            }
                            
                            // 保存成功的值作为新的原始值
                            inp.setAttribute('data-original-value', qty);
                            loadCart(); // 重新加载购物车以更新显示
                        } catch (e) {
                            console.error('更新购物车出错:', e);
                            alert('Failed to update cart quantity');
                            inp.value = originalValue; // 恢复原始值
                        }
                    });
                });
                
                // 添加移除商品事件
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const pid = btn.dataset.id;
                        
                        if (!confirm('Are you sure you want to remove this item?')) {
                            return;
                        }
                        
                        try {
                            const response = await fetch('/api/cart', {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-UserID': uid
                                },
                                body: JSON.stringify({ id: pid })
                            });
                            
                            if (!response.ok) {
                                throw new Error('Failed to remove item');
                            }
                            
                            loadCart(); // 重新加载购物车
                        } catch (e) {
                            console.error(e);
                            alert('Failed to remove item from cart');
                        }
                    });
                });
                
                // 结账按钮
                document.getElementById('btnCheckout').addEventListener('click', () => {
                    alert('Checkout functionality will be implemented soon!');
                });
                
            } catch (error) {
                console.error('Error loading cart:', error);
                cartContent.innerHTML = `
                    <div class="alert alert-danger">
                        Failed to load your cart. Please try again later.
                    </div>
                `;
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
