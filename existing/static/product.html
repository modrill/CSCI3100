<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-img {
            max-height: 400px;
            object-fit: contain;
        }
        .qty-input {
            width: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BuyZu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="productDetails" class="row">
            <div class="col-md-6">
                <img id="productImage" src="" alt="Product Image" class="img-fluid product-img">
            </div>
            <div class="col-md-6">
                <h1 id="productName"></h1>
                <p id="productBrand" class="text-muted"></p>
                <h3 id="productPrice" class="text-danger mb-3"></h3>
                <p id="productDescription" class="mb-4"></p>
                
                <div class="d-flex align-items-center mb-4">
                    <label for="qty" class="me-3">Quantity:</label>
                    <input type="number" id="qty" class="form-control qty-input" value="1" min="1">
                </div>
                
                <button id="btnAdd" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // 辅助函数：获取URL参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // 会话管理函数
        function getCookie(name){
            const m = document.cookie.match('(?:^|; )'+name+'=([^;]+)');
            return m ? decodeURIComponent(m[1]) : null;
        }
        
        function setCookie(name, val, days=365){
            document.cookie = `${name}=${encodeURIComponent(val)};expires=${new Date(Date.now()+days*864e5).toUTCString()};path=/`;
        }
        
        function ensureUser(){
            let uid = localStorage.getItem('userID') || getCookie('SESSIONID');
            if(!uid){
                uid = 'sess_'+Date.now().toString(36)+'_'+Math.random().toString(36).slice(2,6);
                localStorage.setItem('userID', uid);
                setCookie('SESSIONID', uid);
            }
            return uid;
        }

        // 加载产品详情
        async function loadProductDetails() {
            const id = getQueryParam('id');
            if (!id) {
                alert('Product ID is missing');
                return;
            }

            try {
                const response = await fetch(`/api/products/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to load product');
                }
                
                const product = await response.json();
                
                document.getElementById('productName').textContent = product.productName;
                document.getElementById('productBrand').textContent = product.brandName;
                document.getElementById('productPrice').textContent = `¥${product.price.toFixed(2)}`;
                document.getElementById('productDescription').textContent = product.descri;
                document.getElementById('productImage').src = `/images/products/${product.img}`;
                document.title = product.productName;
            } catch (error) {
                console.error('Error loading product:', error);
                alert('Failed to load product details');
            }
        }

        // 添加到购物车
        document.getElementById('btnAdd').onclick = async () => {
            const id = getQueryParam('id');
            const qty = parseInt(document.getElementById('qty').value) || 1;
            const uid = ensureUser();
            
            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-UserID': uid
                    },
                    body: JSON.stringify({ id, qty })
                });
                
                if (response.ok) {
                    alert('Added to cart!');
                } else {
                    const errorData = await response.json();
                    console.error('Failed to add to cart:', errorData);
                    alert('Failed to add to cart.');
                }
            } catch (e) {
                console.error(e);
                alert('Failed to add to cart.');
            }
        };

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
</body>
</html>
