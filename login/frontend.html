<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }
        button:hover {
            background-color: #357abd;
        }
        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        .toggle-form a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        /* 修改验证码按钮样式 */
        .verification-group {
            display: flex;
            gap: 8px;
            margin-bottom: 0;
            align-items: center;
        }
        .verification-group input {
            flex: 3;
            height: 42px;
            margin: 0;
        }
        .send-code-btn {
            flex: 1;
            height: 42px;
            padding: 0 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 90px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .send-code-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .send-code-btn.countdown {
            background-color: #6c757d;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .password-match-message {
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }
        .match {
            color: #28a745;
        }
        .not-match {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <div class="toggle-form">
                Don't have an account? <a href="#register" onclick="toggleForms()">Register</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div id="passwordMatchMessage" class="password-match-message"></div>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <div class="verification-group">
                    <input type="email" id="registerEmail" required>
                    <button type="button" id="sendCodeBtn" class="send-code-btn" onclick="sendVerificationCode()">
                        Send Code
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="verificationCode">Verification Code</label>
                <input type="text" id="verificationCode" required maxlength="6" placeholder="Enter 6-digit code">
            </div>
            <button type="submit" id="registerButton" disabled>Register</button>
            <div class="toggle-form">
                Already have an account? <a href="#" onclick="toggleForms()">Login</a>
            </div>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // 检查URL hash并显示相应表单
        function checkHash() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            
            if (window.location.hash === '#register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
            
            // 清除错误信息
            if (errorMessage) {
                errorMessage.textContent = '';
            }
        }

        // 页面加载时检查
        window.addEventListener('load', checkHash);
        // URL hash变化时检查
        window.addEventListener('hashchange', checkHash);

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            
            if (loginForm.style.display === 'none') {
                window.location.hash = ''; // 切换到登录时清除hash
            } else {
                window.location.hash = 'register'; // 切换到注册时添加hash
            }
            
            // 清除错误信息
            if (errorMessage) {
                errorMessage.textContent = '';
            }
        }

        // Password matching check
        const registerPassword = document.getElementById('registerPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMatchMessage = document.getElementById('passwordMatchMessage');
        const registerButton = document.getElementById('registerButton');

        function checkPasswordMatch() {
            const password = registerPassword.value;
            const confirm = confirmPassword.value;

            if (confirm.length > 0) {
                if (password === confirm) {
                    passwordMatchMessage.textContent = 'Passwords match';
                    passwordMatchMessage.className = 'password-match-message match';
                    registerButton.disabled = false;
                } else {
                    passwordMatchMessage.textContent = 'Passwords do not match';
                    passwordMatchMessage.className = 'password-match-message not-match';
                    registerButton.disabled = true;
                }
            } else {
                passwordMatchMessage.textContent = '';
                registerButton.disabled = true;
            }
        }

        registerPassword.addEventListener('input', checkPasswordMatch);
        confirmPassword.addEventListener('input', checkPasswordMatch);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:5001/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'same-origin',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // 保存用户信息到localStorage
                localStorage.setItem('user', JSON.stringify({
                    id: data.user.id,
                    username: data.user.username
                }));
                
                alert('Login successful!');
                // 获取redirect_url参数
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect_url') || '../homepage.html';
                window.location.href = redirectUrl;
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        });

        // 发送验证码
        async function sendVerificationCode() {
            const email = document.getElementById('registerEmail').value;
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            
            if (!email) {
                document.getElementById('errorMessage').textContent = 'Please enter your email first';
                return;
            }

            if (!isValidEmail(email)) {
                document.getElementById('errorMessage').textContent = 'Please enter a valid email address';
                return;
            }

            try {
                sendCodeBtn.disabled = true;
                const response = await fetch('http://localhost:5001/api/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send verification code');
                }

                // 开始倒计时
                let countdown = 60;
                sendCodeBtn.classList.add('countdown');
                const timer = setInterval(() => {
                    sendCodeBtn.textContent = `Resend (${countdown}s)`;
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(timer);
                        sendCodeBtn.disabled = false;
                        sendCodeBtn.classList.remove('countdown');
                        sendCodeBtn.textContent = 'Send Code';
                    }
                }, 1000);

                document.getElementById('errorMessage').textContent = 'Verification code sent!';
            } catch (error) {
                sendCodeBtn.disabled = false;
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        // 验证邮箱格式
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // 修改注册表单提交处理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const email = document.getElementById('registerEmail').value;
            const verificationCode = document.getElementById('verificationCode').value;
            
            if (password !== confirmPass) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                return;
            }

            if (!verificationCode) {
                document.getElementById('errorMessage').textContent = 'Please enter verification code';
                return;
            }

            try {
                const response = await fetch('http://localhost:5001/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'same-origin',
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        email,
                        verificationCode 
                    })
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }
                
                alert('Registration successful!');
                toggleForms();
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        });
    </script>
</body>
</html>
