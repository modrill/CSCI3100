<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Buyzu Â· Search</title>
  <style>
    /* â€¦ ä¿æŒåŸæœ‰æ ·å¼ â€¦ */
  </style>
</head>
<body>
  <header>
    <div class="nav-wrapper container">
      <a href="homepage.html" class="logo">Buyzu</a>
      <div class="search-cart">
        <input type="text" id="searchInput" placeholder="Search for productsâ€¦" />
        <button id="btnSearch">Search</button>
      </div>
      <div class="auth-buttons">
        <div id="auth-status">
          <!-- ç™»å½•/æ³¨å†ŒæŒ‰é’® -->
        </div>
        <a href="javascript:void(0)" onclick="handleCartClick()" class="cart-icon">ğŸ›’</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="filter-dropdown">
      <button class="filter-button" onclick="toggleFilter()">Filter</button>
      <div class="filter-options" id="filterOptions">
        <button data-sort="sales_desc">é”€é‡ï¼šé«˜åˆ°ä½</button>
        <button data-sort="price_asc">ä»·æ ¼ï¼šä½åˆ°é«˜</button>
        <button data-sort="price_desc">ä»·æ ¼ï¼šé«˜åˆ°ä½</button>
        <button data-sort="rating_desc">è¯„åˆ†ï¼šé«˜åˆ°ä½</button>
      </div>
    </div>

    <div id="searchResults" class="results"></div>
    <p id="noResults" class="no-results" style="display:none;">No products found.</p>
  </main>

  <footer>
    <!-- â€¦ Footer â€¦ -->
  </footer>

  <script>
    let currentSort = "sales_desc";

    document.getElementById("btnSearch").onclick = () => {
      const kw = document.getElementById("searchInput").value.trim();
      if (!kw) return showNoResults("è¯·è¾“å…¥æœç´¢å…³é”®è¯");
      // æ›´æ–° URL
      const url = new URL(window.location);
      url.searchParams.set("keyword", kw);
      window.history.replaceState(null, "", url);
      doSearch(kw, currentSort);
    };

    // ç‚¹å‡»æ’åºé€‰é¡¹
    document.querySelectorAll("#filterOptions button").forEach(btn=>{
      btn.onclick = () => {
        currentSort = btn.dataset.sort;
        const kw = document.getElementById("searchInput").value.trim();
        doSearch(kw, currentSort);
        toggleFilter();
      };
    });

    // åˆ‡æ¢è¿‡æ»¤èœå•
    function toggleFilter() {
      const opt = document.getElementById("filterOptions");
      opt.style.display = opt.style.display==="block"?"none":"block";
    }

    // è¯»å– URL ä¸­çš„ keyword
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name) || "";
    }

    // æ‰§è¡Œæœç´¢
    async function doSearch(keyword, sort) {
      if (!keyword) return showNoResults("No keyword");
      document.getElementById("searchResults").innerHTML = "";
      document.getElementById("noResults").style.display = "none";
      try {
        const res = await fetch(`/api/search?keyword=${encodeURIComponent(keyword)}&sort=${sort}`);
        if (!res.ok) throw new Error(await res.text());
        const { list } = await res.json();
        if (list.length === 0) {
          showNoResults("No products found.");
        } else {
          renderResults(list);
        }
      } catch (e) {
        console.error("æœç´¢å¤±è´¥:", e);
        showNoResults("æœç´¢å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•");
      }
    }

    function showNoResults(msg) {
      const p = document.getElementById("noResults");
      p.textContent = msg;
      p.style.display = "block";
      document.getElementById("searchResults").innerHTML = "";
    }

    function renderResults(products) {
      const container = document.getElementById("searchResults");
      container.innerHTML = "";
      products.forEach(p => {
        const a = document.createElement("a");
        a.href = `/product.html?id=${p.id}`;
        a.className = "product-card";
        a.innerHTML = `
          <img src="/images/${p.image_url}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p class="price">HK$${(+p.price).toFixed(2)}</p>
          <p class="sales">Sales: ${p.sales}</p>
        `;
        container.appendChild(a);
      });
    }

    // åˆå§‹åŒ–ï¼šé¡µé¢åŠ è½½æ—¶è¯»å– keyword å¹¶è‡ªåŠ¨æœç´¢
    document.addEventListener("DOMContentLoaded", () => {
      const kw = getQueryParam("keyword");
      if (kw) {
        document.getElementById("searchInput").value = kw;
        doSearch(kw, currentSort);
      }
      // ç™»å½•çŠ¶æ€æ£€æŸ¥ã€è´­ç‰©è½¦è·³è½¬åŒä¹‹å‰â€¦
    });
  </script>
</body>
</html>
