<script>
/* ---------- å¸¸é‡ ---------- */
const API_CART = '/api/cart';
const API_PRODUCTS = '/api/products';
const cartContainer = document.getElementById('cartContainer');

/*è¿™ä¸ªåœ°æ–¹æ˜¯ä¸´æ—¶datasetã€‚è¿æ¥æ•°æ®åº“æ—¶ä¿®æ”¹ã€‚æ¥æ”¶æ•°æ®->ä»å•†å“ç•Œé¢*/
// ç¤ºä¾‹å•†å“æ•°æ®
const DEMO_PRODUCTS = [
  {
    product_id: '1',
    name: 'Apple AirPods Pro (2nd Generation)',
    brandName: 'Apple',
    price: 1899.00,
    quantity: 1,
    img: 'p1.jpeg',
    checked: true
  },
  {
    product_id: '6',
    name: 'Sony WF-1000XM5 çœŸæ— çº¿é™å™ªè€³æœº',
    brandName: 'Sony',
    price: 1599.00,
    quantity: 2,
    img: 'p6.jpeg',
    checked: true
  },
  {
    product_id: '21',
    name: 'HUAWEI FreeClip å¼€æ”¾å¼æ— çº¿è€³æœº',
    brandName: 'HUAWEI',
    price: 1199.00,
    quantity: 1,
    img: 'p21.jpeg',
    checked: false
  }
];

let cartItems = [];
let allProducts = [];
let isDemo = true; // æ ‡è®°æ˜¯å¦ä½¿ç”¨æ¼”ç¤ºæ•°æ®

/* ---------- Cookie ---------- */
function getCookie(n){const m=document.cookie.match('(?:^|; )'+n+'=([^;]+)');return m?decodeURIComponent(m[1]):null;}
function setCookie(n,v,d=365){document.cookie=`${n}=${encodeURIComponent(v)}; expires=${new Date(Date.now()+d*864e5).toUTCString()}; path=/`;} 
function genAnon(){return 'sess_'+Date.now().toString(36)+'_'+Math.random().toString(16).slice(2,6);}

/* ---------- æ¸²æŸ“è´­ç‰©è½¦ä¸ºç©º ---------- */
function renderEmptyCart() {
  cartContainer.innerHTML = `
    <div class="empty-cart fade-in">
      <svg viewBox="0 0 24 24">
        <path d="M16.2 4H19c.6 0 1 .4 1 1v1H4V5c0-.6.4-1 1-1h2.8l.6-1.1C8.7 2.4 9.2 2 9.8 2h4.4c.6 0 1.1.4 1.4.9L16.2 4zM3 8h18v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V8zm7 3v6c0 .6.4 1 1 1s1-.4 1-1v-6c0-.6-.4-1-1-1s-1 .4-1 1zm4 0v6c0 .6.4 1 1 1s1-.4 1-1v-6c0-.6-.4-1-1-1s-1 .4-1 1z"/>
      </svg>
      <p>è´­ç‰©è½¦è¿˜æ˜¯ç©ºçš„ï¼Œå»æŒ‘é€‰ä¸€äº›å•†å“å§ï¼</p>
    </div>
  `;
}

/* ---------- æ¸²æŸ“è´­ç‰©è½¦åˆ—è¡¨ ---------- */
function renderCart() {
  if (!cartItems || cartItems.length === 0) {
    renderEmptyCart();
    return;
  }

  // è®¡ç®—æ€»ä»·
  const totalPrice = cartItems.reduce((sum, item) => {
    return item.checked ? sum + (item.price * item.quantity) : sum;
  }, 0);

  // æ£€æŸ¥æ˜¯å¦å…¨é€‰
  const allChecked = cartItems.length > 0 && cartItems.every(item => item.checked);
  
  // æ„å»ºHTML
  let html = `
    <div class="cart-list fade-in">
      <div class="cart-header">
        <div class="item-check">é€‰æ‹©</div>
        <div></div>
        <div>å•†å“ä¿¡æ¯</div>
        <div>å•ä»·</div>
        <div>æ•°é‡</div>
        <div>æ“ä½œ</div>
      </div>
  `;

  // æ·»åŠ æ¯ä¸ªå•†å“
  cartItems.forEach(item => {
    html += `
      <div class="cart-item" data-id="${item.product_id}">
        <div class="item-check">
          <input type="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleItemCheck('${item.product_id}')">
        </div>
        <div class="item-img">
          <img src="${isDemo ? `https://picsum.photos/id/${item.product_id*10}/200` : `/images/${item.img || 'default.jpg'}`}" alt="${item.name}">
        </div>
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-brand">${item.brandName || ''}</div>
        </div>
        <div class="item-price">HK$${(+item.price).toFixed(2)}</div>
        <div class="item-quantity">
          <button class="quantity-btn" onclick="updateQuantity('${item.product_id}', -1)">
            <svg viewBox="0 0 24 24"><path d="M5 13v-2h14v2z"/></svg>
          </button>
          <input type="number" class="quantity-input" value="${item.quantity}" min="1" max="99" 
                 onchange="setQuantity('${item.product_id}', this.value)">
          <button class="quantity-btn" onclick="updateQuantity('${item.product_id}', 1)">
            <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          </button>
        </div>
        <div class="item-actions">
          <button class="delete-btn" onclick="removeItem('${item.product_id}')">
            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
          </button>
        </div>
      </div>
    `;
  });

  html += `
    </div>
    <div class="cart-footer fade-in">
      <div class="cart-summary">
        <div class="summary-left">
          <div class="select-all">
            <input type="checkbox" id="selectAll" ${allChecked ? 'checked' : ''} onchange="toggleSelectAll()">
            <label for="selectAll">å…¨é€‰</label>
          </div>
          <div class="summary-actions">
            <button onclick="batchDelete()">åˆ é™¤é€‰ä¸­</button>
          </div>
        </div>
        <div class="summary-right">
          <div>
            å·²é€‰ <span id="selectedCount">${cartItems.filter(item => item.checked).length}</span> ä»¶å•†å“ï¼Œ
            åˆè®¡ï¼š<span class="total-price">HK$${totalPrice.toFixed(2)}</span>
          </div>
          <button class="checkout-btn" onclick="checkout()">å»ç»“ç®—</button>
        </div>
      </div>
    </div>
  `;

  cartContainer.innerHTML = html;
}

/* ---------- åŠ è½½è´­ç‰©è½¦æ•°æ® ---------- */
async function loadCart() {
  try {
    // ç¡®ä¿æœ‰ä¼šè¯ID
    let sessionId = localStorage.getItem('userID') || getCookie('cart_session');
    if (!sessionId) {
      sessionId = genAnon();
      localStorage.setItem('userID', sessionId);
      setCookie('cart_session', sessionId);
    }

    // å°è¯•ä»APIè·å–è´­ç‰©è½¦æ•°æ®
    try {
      const res = await fetch(API_CART, {
        headers: { 'X-SessionID': sessionId }
      });
      
      if (res.ok) {
        const data = await res.json();
        cartItems = data.map(item => ({...item, checked: true}));
        isDemo = false;
        
        // å¦‚æœè´­ç‰©è½¦æœ‰å•†å“ï¼Œè·å–å•†å“è¯¦æƒ…
        if (cartItems.length > 0) {
          await loadProductDetails();
        }
      } else {
        // å¦‚æœAPIè¯·æ±‚å¤±è´¥ï¼Œä½¿ç”¨æ¼”ç¤ºæ•°æ®
        console.log('ä½¿ç”¨æ¼”ç¤ºæ•°æ®å±•ç¤ºè´­ç‰©è½¦');
        cartItems = [...DEMO_PRODUCTS];
        isDemo = true;
      }
    } catch (error) {
      // å¦‚æœAPIè¯·æ±‚å‡ºé”™ï¼Œä½¿ç”¨æ¼”ç¤ºæ•°æ®
      console.log('APIè¿æ¥å¤±è´¥ï¼Œä½¿ç”¨æ¼”ç¤ºæ•°æ®', error);
      cartItems = [...DEMO_PRODUCTS];
      isDemo = true;
    }
    
    renderCart();
  } catch (error) {
    console.error('åŠ è½½è´­ç‰©è½¦å¤±è´¥:', error);
    renderEmptyCart();
  }
}

/* ---------- åŠ è½½å•†å“è¯¦æƒ… ---------- */
async function loadProductDetails() {
  if (isDemo) return; // æ¼”ç¤ºæ¨¡å¼ä¸éœ€è¦åŠ è½½å•†å“è¯¦æƒ…
  
  try {
    // è·å–æ‰€æœ‰å•†å“æ•°æ®ä»¥è¡¥å……è´­ç‰©è½¦ä¸­ç¼ºå°‘çš„ä¿¡æ¯
    const res = await fetch(API_PRODUCTS);
    if (!res.ok) throw new Error(`HTTP error ${res.status}`);
    
    allProducts = await res.json();
    
    // å°†å•†å“è¯¦æƒ…åˆå¹¶åˆ°è´­ç‰©è½¦é¡¹ä¸­
    cartItems = cartItems.map(item => {
      const product = allProducts.find(p => p.product_id === item.product_id);
      return product ? {...item, ...product} : item;
    });
  } catch (error) {
    console.error('åŠ è½½å•†å“è¯¦æƒ…å¤±è´¥:', error);
  }
}

/* ---------- æ›´æ–°å•†å“æ•°é‡ ---------- */
async function updateQuantity(productId, change) {
  const item = cartItems.find(item => item.product_id === productId);
  if (!item) return;
  
  const newQuantity = Math.max(1, Math.min(99, item.quantity + change));
  if (newQuantity === item.quantity) return;
  
  if (!isDemo) {
    try {
      const sessionId = localStorage.getItem('userID') || getCookie('cart_session');
      
      const res = await fetch(`${API_CART}/${productId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-SessionID': sessionId
        },
        body: JSON.stringify({ quantity: newQuantity })
      });
      
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
    } catch (error) {
      console.error('æ›´æ–°æ•°é‡å¤±è´¥:', error);
    }
  }
  
  // æ›´æ–°æœ¬åœ°æ•°æ®
  item.quantity = newQuantity;
  renderCart();
}

/* ---------- è®¾ç½®å•†å“æ•°é‡ ---------- */
function setQuantity(productId, value) {
  const quantity = parseInt(value);
  if (isNaN(quantity) || quantity < 1) return;
  
  updateQuantity(productId, quantity - cartItems.find(item => item.product_id === productId).quantity);
}

/* ---------- ç§»é™¤å•†å“ ---------- */
async function removeItem(productId) {
  if (!confirm('ç¡®å®šè¦ä»è´­ç‰©è½¦ä¸­åˆ é™¤æ­¤å•†å“å—ï¼Ÿ')) return;
  
  if (!isDemo) {
    try {
      const sessionId = localStorage.getItem('userID') || getCookie('cart_session');
      
      const res = await fetch(`${API_CART}/${productId}`, {
        method: 'DELETE',
        headers: { 'X-SessionID': sessionId }
      });
      
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
    } catch (error) {
      console.error('åˆ é™¤å•†å“å¤±è´¥:', error);
    }
  }
  
  // æ›´æ–°æœ¬åœ°æ•°æ®
  cartItems = cartItems.filter(item => item.product_id !== productId);
  renderCart();
}

/* ---------- åˆ‡æ¢å•†å“é€‰ä¸­çŠ¶æ€ ---------- */
function toggleItemCheck(productId) {
  const item = cartItems.find(item => item.product_id === productId);
  if (item) {
    item.checked = !item.checked;
    renderCart();
  }
}

/* ---------- åˆ‡æ¢å…¨é€‰çŠ¶æ€ ---------- */
function toggleSelectAll() {
  const selectAll = document.getElementById('selectAll').checked;
  cartItems.forEach(item => item.checked = selectAll);
  renderCart();
}

/* ---------- æ‰¹é‡åˆ é™¤ ---------- */
async function batchDelete() {
  const selectedItems = cartItems.filter(item => item.checked);
  if (selectedItems.length === 0) {
    alert('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„å•†å“');
    return;
  }
  
  if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedItems.length} ä»¶å•†å“å—ï¼Ÿ`)) return;
  
  if (!isDemo) {
    try {
      const sessionId = localStorage.getItem('userID') || getCookie('cart_session');
      const selectedIds = selectedItems.map(item => item.product_id);
      
      const res = await fetch(`${API_CART}/batch`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'X-SessionID': sessionId
        },
        body: JSON.stringify({ ids: selectedIds })
      });
      
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
    } catch (error) {
      console.error('æ‰¹é‡åˆ é™¤å¤±è´¥:', error);
    }
  }
  
  // æ›´æ–°æœ¬åœ°æ•°æ®
  cartItems = cartItems.filter(item => !item.checked);
  renderCart();
}

/* ---------- ç»“ç®— ---------- */
function checkout() {
  const selectedItems = cartItems.filter(item => item.checked);
  if (selectedItems.length === 0) {
    alert('è¯·å…ˆé€‰æ‹©è¦ç»“ç®—çš„å•†å“');
    return;
  }
  
   // å°†é€‰ä¸­çš„å•†å“ä¿å­˜åˆ° localStorage
   localStorage.setItem('checkoutItems', JSON.stringify(selectedItems));
  
   // è·³è½¬åˆ°ç»“ç®—é¡µé¢
   window.location.href = 'checkout.html';
}

/* ---------- åˆå§‹åŒ– ---------- */
document.addEventListener('DOMContentLoaded', loadCart);
</script>
